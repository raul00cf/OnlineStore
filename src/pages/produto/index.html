<!DOCTYPE html>
<html>

  <head>
    <link href="style.css" rel="stylesheet">
    <link href="../styles/globalStyle.css" rel="stylesheet">
    <link href="../styles/headers.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <title>Online Store</title>
  </head>

  <body class="content">
    
    <div class="header">
      <div class="inner-header">
        <div class="logo-container">
          <a href="">
            <img src="../../images/logo.png" alt="logo">
          </a>
        </div>

        <ul class="navigation">
          <a href="">
            <li>
              <img src="../../images/signin.svg">
              <span>
                Sign in
              </span>
            </li>
          </a>
          <a href="">
            <li>
              <img src="../../images/cart.svg">
              <span>
                0
              </span>
            </li>
          </a>
        </ul>
      </div>
    </div>

    <div class="product-header">
      <div class="inner-product-header">
        <button class="product-header-button" type="button">MÁSCARAS</button>
        <button class="product-header-button" type="button">FILTROS</button>
      </div>
    </div>

    <div class="division"></div>

    <div class="product-container">
      <div class="inner-product-container">
        <div class="product-show">
          <img src="../../images/masc3.png">
        </div>
        <div class="product-all-info">
          <p class="product-name">
            Máscara contra Covid-19
          </p>
          <div class="storage-box">
            <p>
              Quantidade em estoque: 10
            </p>
            <p>
              Número de vendas desse produto: 1
            </p>
          </div>
          <div class="product-shop-description">
            <div class="product-info">
              <p class="description">
                Descrição:
              </p>
              <div class="description-box">
                <p>
                  Máscara boaa a a a a a a a aa a a a  aa a a a a a aa a a a a a a a a a a a a a a a a a a a aa a a a a a aaa a a a a a a a a a a a a a a a 
                </p>
              </div>
            </div>
            <div class="product-shop">
              <div class="product-price">
                <p class="price">
                  R$ 500,00
                </p>
                <p class="partion-price">
                  ou até 12x de 42,00
                </p>
              </div>
              <div class="product-shopping">
                <div class="product-quantity">
                  Quantidade: 
                  <select class="product-select">
                    <option value="1">1</option>
                  </select>
                </div>
                <button type="button" class="product-button-add">
                  Adicionar ao carrinho
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
