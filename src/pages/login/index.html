<!DOCTYPE html>
<html>

  <head>
    <link href="style.css" rel="stylesheet">
    <link href="../styles/globalStyle.css" rel="stylesheet">
    <link href="../styles/headers.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <title>Online Store</title>
  </head>

  <body>
    
    <div class="header">
      <div class="inner-header">
        <div class="logo-container">
          <a href="">
            <img src="../../images/logo.png" alt="logo">
          </a>
        </div>

        <ul class="navigation">
          <a href="">
            <li>
              <img src="../../images/cart.svg">
              <span>
                0
              </span>
            </li>
          </a>
        </ul>
      </div>
    </div>

    <div class="product-header">
      <div class="inner-product-header">
        <button class="product-header-button" type="button">MÁSCARAS</button>
        <button class="product-header-button" type="button">FILTROS</button>
      </div>
    </div>

    <div class="division"></div>

    <div class="signin-container">
      <div class="inner-signin-container">
        <div class="signin-part">
          <h2>
            Novo Usuário
          </h2>

          <p class="p2">
            Nome:
          </p>
          <input type="text" id="nome">

          <p class="p2">
            Sobrenome:
          </p>
          <input type="text" id="sobrenome">

          <p class="p2">
            Email:
          </p>
          <input type="email" id="signin-email">

          <p class="p2">
            Senha:
          </p>
          <input type="password" id="signin-password">

          <p class="p2">
            Confirmação senha:
          </p>
          <input type="password" id="password-confirmation">

          <br />

          <button type="button">
            <span>
              CRIAR
            </span>
          </button>

        </div>
        <div class="login-part">
          <h2>
            Usuário Existente
          </h2>

          <p class="p2">
            Email:
          </p>
          <input type="email" id="login-email">

          <p class="p2">
            Senha:
          </p>
          <input type="password" id="login-password">

          <br />

          <button type="button">
            <span>
              ENTRAR
            </span>
          </button>
        </div>
      </div>
    </div>


  </body>

</html>
